<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Replica</title>
     <!-- Include Bootstrap CSS -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous"
   />
   <!-- font awesome cdn -->
   <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
     integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   />
   <style>
    .col-md-12{
        background-color: ed;
        width: 650px;
        
    }
   </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12" >
            <div class="mx-auto" style="max-width: 600px; ">
                <!-- Tweet Content -->
                <div class="text-center">
                    <!-- User Profile Image -->
                    <img src="profile-image.jpg" alt="User Profile" class="img-fluid rounded-circle">
                </div>
                <h5 class="text-center">@username</h5>
                <p>This is the tweet content. You can add the text of the tweet here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <div class="text-center">
                    <!-- Tweet Image -->
                    <img src="/static/images/desc1.jpg" alt="Tweet Image" class="img-fluid">
                </div>
                <div class="mt-2 text-center">
                    <!-- Like, Retweet, and Comment Buttons -->
                    <button class="btn btn-outline-primary btn-sm"><i class="fa fa-heart"></i></button>
                    <button class="btn btn-outline-primary btn-sm"><i class="fa fa-retweet"></i></button>
                    <button class="btn btn-outline-primary btn-sm"><i class="fa fa-comment"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (optional) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
